<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Working with IDs">
    <meta name="keywords" content="ID">
    <meta name="author" content="Rodas Nega">
    <meta name="viewport" content="width=device-width">
    <style> 
    #Color {
      color: red;
    } 
    #Image { 
      border: 2px solid black;
    }   
    #Table { 
      background-color: lightblue;
      color: black;
      border: 2px solid black; 
      padding: 40px;
      text-align: center;
    }
    </style>
    <title>How to use an ID</title>
  </head>
  <body>  

    <h1 style="text-align:center;">Hello, World!</h1>
    <table id="Table" style="width:100%"> 
      <tr> 
        <th>Animal</th> 
        <th>Habitats</th> 
      </tr> 
      <tr> 
        <td><img src="./images/Wolf.jpeg" id="Image"></td> 
        <td id="Color">Forests and tundras; North America and Eurasia</td> 
      </tr> 
      <tr> 
        <td>Grey Wolf</td> 
      </tr>
     </table>  
     
    </body> 
</html>
